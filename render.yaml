services:
  # -------------------------------------------------------------------------
  # Backend — FastAPI / Python
  # URL will be: https://llm-portfolio-lab.onrender.com
  # -------------------------------------------------------------------------
  - type: web
    name: llm-portfolio-lab
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # -------------------------------------------------------------------------
  # Frontend — Next.js / Node
  # URL will be: https://llm-portfolio-lab-frontend.onrender.com
  # -------------------------------------------------------------------------
  - type: web
    name: llm-portfolio-lab-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: https://llm-portfolio-lab.onrender.com
